<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria da Comunidade</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/galeria.css') }}">
</head>
<body>

  <header>
    <div class="logo">
      <img src="static/images/logo_aba.png" alt="Cimas Maker">
      <h1>ABA</h1>
    </div>
    <nav>
      <ul>
        
        <li><a href="#">Galeria</a></li>
        <li><a href="#">Projetos</a></li>
        <li><a href="#">Salas de aula</a></li>
        <li><a href="#">Recursos</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Galeria da comunidade</h2>
    <p>Descubra projetos e encontre inspiração da comunidade</p>

    <div class="filters">
      <button class="active">Projetos 3D</button>
      <button>Circuitos</button>
      <button>Blocos de código</button>
    </div>

    <div class="options">
      <label><input type="checkbox" checked> Seleção de equipes</label>
      <label><input type="checkbox"> Copiável</label>
      <select>
        <option>Todos os usos</option>
        <option>Uso pessoal</option>
        <option>Uso comercial</option>
      </select>
      <select>
        <option>Todos os tipos</option>
        <option>Modelos</option>
        <option>Prototipagem</option>
      </select>
      <button class="sort">Recente</button>
    </div>

    <section class="grid">
      <div class="item">Projeto 1</div>
      <div class="item">Projeto 2</div>
      <div class="item">Projeto 3</div>
      <div class="item">Projeto 4</div>
    </section>
  </main>

</body>
</html>
