<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Fundo leve */
            color: #333;
        }

        /* Layout do Dashboard */
        .dashboard {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #ffffff; /* Branco */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* Sombra leve */
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .sidebar .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .sidebar .user-info img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #0074d9;
        }

        .sidebar .user-info span {
            font-weight: bold;
            color: #333;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
        }

        .sidebar nav ul li {
            margin-bottom: 10px;
        }

        .sidebar nav ul li a {
            color: #333;
            text-decoration: none;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar nav ul li a:hover,
        .sidebar nav ul li a.active {
            background-color: #eaf5ff; /* Azul claro */
            color: #0074d9; /* Azul destaque */
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #0074d9; /* Azul */
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header .menu {
            display: flex;
            gap: 20px;
        }

        .header .menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .header .menu a:hover {
            text-decoration: underline;
        }

        .dashboard-container {
            padding: 20px;
        }

        .dashboard-container h2 {
            font-size: 1.5rem;
            color: #0074d9; /* Azul destaque */
        }

        .dashboard-container p {
            margin: 10px 0;
        }

        .dashboard-container button {
            background-color: #0074d9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dashboard-container button:hover {
            background-color: #005bb5;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .dashboard-container {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                display: none; /* Esconde a sidebar */
            }

            .header {
                padding: 10px;
            }

            .dashboard-container h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="user-info">
                <img src="https://via.placeholder.com/80" alt="User Avatar">
                <span>Hiany Silva</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="active">Início</a></li>
                    <li><a href="#">Classes</a></li>
                    <li><a href="#">Projetos</a></li>
                    <li><a href="#">Coleções</a></li>
                    <li><a href="#">Tutoriais</a></li>
                    <li><a href="#">Desafios</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <h1>Dashboard</h1>
                <div class="menu">
                    <a href="#">Tinker</a>
                    <a href="#">Galeria</a>
                    <a href="#">Projetos</a>
                    <a href="#">Salas de aula</a>
                    <a href="#">Recursos</a>
                </div>
            </header>

            <!-- Dashboard Content -->
            <div class="dashboard-container">
                <h2>Suas aulas</h2>
                <button>Entrar em uma aula</button>
                <p>Você ainda não está em nenhuma aula. Entre em uma aula para começar.</p>
                <a href="#">Solicite seus projetos de outra conta ou outra aula</a>
            </div>
        </main>
    </div>
</body>
</html>
