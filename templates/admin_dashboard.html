<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABA - Administrador</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin-dashboard.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='images/logo_aba.png') }}" type="image/png">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logoo.png') }}" alt="Logo">
        </div>
        <nav class="nav-menu">
            <a href="#">Usuários</a>
            <a href="#">Projetos</a>
            <a href="#">Configurações</a>
        </nav>
        <div class="actions">
            <button class="btn-logout" onclick="window.location.href='{{ url_for('app.home') }}'">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </div>
    </header>

    <!-- Container principal -->
    <div class="main-container">
        <!-- Menu lateral -->
        <aside class="sidebar">
            <div class="user-info">
                <i class="fas fa-user-circle avatar" title="Avatar"></i>
                <span class="username">{{ user.name }}</span> <!-- Exibe o nome do administrador -->
            </div>
            <ul class="menu">
                <li><a href="#" class="active"><i class="fas fa-home icon"></i> Início</a></li>
                
            </ul>
        </aside>

        <!-- Conteúdo principal -->
        <div class="content">
            <div class="management-section">
                <h1>ADMINISTRADORES</h1>

                <!-- Botão de adicionar à esquerda -->
                <div class="add-btn-container">
                    <button class="add-btn" id="openModalBtn">
                        <i class="fa-solid fa-plus"></i> Administrador
                    </button>
                </div>

                <!-- Tabela de administradores -->
                <table class="management-table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for admin in admins %}
                        <tr>
                            <td>{{ admin.id }}</td>
                            <td>{{ admin.username }}</td>
                            <td>{{ admin.email }}</td>
                            <td>
                                <div class="actions-container">
                                    <button class="btn-action edit-btn">
                                        <i class="fa-solid fa-pen-to-square"></i>
                                    </button>
                                    <button class="btn-action delete-btn" onclick="deleteAdmin({{ admin.id }})">
                                        <i class="fa-solid fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para adicionar administrador -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModalBtn">&times;</span>
            <h2>Criar Administrador</h2>
            <form action="/admin" method="POST">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Digite o nome do administrador" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite o e-mail do administrador" required>
                
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite a senha" required>
                
                <button type="submit">Criar</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script> <!-- Adicione seu JavaScript -->
    <script>
        // Abrir o modal
        document.getElementById('openModalBtn').addEventListener('click', function() {
            document.getElementById('adminModal').style.display = 'block';
        });

        // Fechar o modal
        document.getElementById('closeModalBtn').addEventListener('click', function() {
            document.getElementById('adminModal').style.display = 'none';
        });

        // Fechar o modal se clicar fora dele
        window.onclick = function(event) {
            if (event.target == document.getElementById('adminModal')) {
                document.getElementById('adminModal').style.display = 'none';
            }
        }

        // Função para deletar administrador
        function deleteAdmin(adminId) {
            if (confirm('Tem certeza de que deseja excluir este administrador?')) {
                fetch(`/admin/${adminId}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        alert('Administrador excluído com sucesso!');
                        location.reload(); // Atualiza a página para refletir as alterações
                    } else {
                        alert('Erro ao excluir administrador.');
                    }
                });
            }
        }
    </script>
</body>
</html>
