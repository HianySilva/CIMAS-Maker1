<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title>Register</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo_aba.png') }}" type="image/png">
</head>
<body>
    <div class="form-container">
        <h2>Cadastro</h2>
        <form action="{{ url_for('user.create_new_user') }}" method="POST">
            <input type="text" name="name" placeholder="Nome" required>
            <input type="date" name="dateofbirth" placeholder="Data de Nascimento" required>
            <select id="institution-select" name="institutionId" required>
                <option value="">Selecione uma instituição</option>
                <!-- As opções serão preenchidas dinamicamente -->
            </select>
                     
            <input type="email" name="email" placeholder="Email Institucional" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
        <div id="message"></div>
        <p>Você já tem conta? <a href="{{ url_for('app.login') }}">Login</a></p>
    </div>

    <script src="{{ url_for('static', filename='js/register.js') }}"></script>

</body>

</html>
